<!doctype html>
<html>
    <head>
        <style>
            .error { color: red; }
        </style>
    </head>
    <body>
        <h1>User Signup</h1>
        <form method="post">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="username">Username:</label>
                        </td>
                        <td>
                            <input name="username" type="text" value='{{username}}'/>
                        </td>
                        <td class=error>
                            {{user_error}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password:</label>
                        </td>
                        <td>
                            <input name="password" type="password" />
                        </td>
                        <td class=error>
                            {{password_error}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ver_password">Verify Password:</label>
                        </td>
                        <td>
                            <input name="ver_password" type="password" />
                        </td>
                        <td class=error>
                            {{ver_blank_error}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">E-mail (optional):</label>
                        </td>
                        <td>
                            <input name="email" type="text" name="email" value='{{email}}' />
                        </td>
                        <td class=error>
                            {{email_error}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
